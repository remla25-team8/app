name: Build and Release Docker Image

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-pre*"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For creating Releases and assets
      packages: write # For pushing to GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version tag
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_GITHUB_TOKEN }}

      # - name: Extract metadata for Docker
      #   id: meta
      #   uses: docker/metadata-action@v4
      #   with:
      #     images: ghcr.io/${{ github.repository }}
      #     tags: |
      #       type=semver,pattern={{version}}
      #       type=semver,pattern={{major}}.{{minor}}
      #       type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/app:latest
            ghcr.io/${{ github.repository_owner }}/app:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.PAT_GITHUB_TOKEN }}
          draft: false
          # prerelease: false
          prerelease: ${{ contains(github.ref_name, '-pre') }}
          name: Release ${{ github.ref_name }}
          body: |
            # Release ${{ github.ref_name }}

            ## Docker Images

            - `ghcr.io/${{ github.repository_owner }}/app:${{ steps.version.outputs.version }}`
            - `ghcr.io/${{ github.repository_owner }}/app:latest`

            ## Usage

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/app:${{ steps.version.outputs.version }}
            ```
